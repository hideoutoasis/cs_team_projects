<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TopPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
        @import url('https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css');

        .background-banner {
            background-image: linear-gradient(45deg, rgb(51 43 43 / 75%), rgb(20 19 20 / 61%)), url(' ');
            max-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body data-bs-theme="dark">
<div class="">
    <div class="row row-cols-1 row-cols-md-3 g-3 mx-auto w-75 pb-5" style="padding-top: 250px">
        <div class="col" style="padding-right: 20px">
            <div class="card h-100">
                <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/ive.jpg" class="card-img-top" alt="..." />
            </div>
        </div>
        <div class="col" style="padding-right: 20px">
            <button onclick="goToScroll('notice-scroll')" type="button" data-bs-target="#exampleModal">
                <div class="card h-100">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/ive.jpg" class="card-img-top" alt="..." />
                </div>
            </button>
        </div>
        <div class="col" style="padding-right: 20px">
            <!-- Button trigger modal -->
            <button type="button" class="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="card h-100">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/webjong/ive.jpg" class="card-img-top" alt="..." />
                </div>
            </button>
        </div>
    </div>
    <!-- 게시글 작성 화면(Modal) -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">게시글 작성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('post_create') }}" method="GET">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">제목</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="noticeTitle" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">내용</label>
                            <textarea style="height: 300px" input type="text" class="form-control" id="exampleInputPassword1" name="noticeContents"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">작성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 게시판 화면(Card) -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5" style="padding-top: 600px">
        {%for notice in data %}
        <div class="col" style="height: 100px flex">
            <div class="notice-scroll">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="notice-title">{{notice.noticeTitle}}</h5>
                        <p class="notice-contents" style="overflow-y: overlay; height:200px">{{notice.noticeContents}}</p>
                        <div style="display: flex">
                            <a href="#" class="btn btn-primary" style="margin-right: 10px">수정</a>
                            <form action="{{ url_for('delete', noticeID=notice.noticeID) }}" style="margin-right: 10px">
                                <button type="submit" class="btn btn-primary delete">삭제</button>
                            </form>
                            <button type="button" class="btn btn-primary" onclick="toggleCommentForm(this)">댓글 작성</button>
                        </div>           
                        <div class="comment-area" style="overflow-y: overlay; height:300px; border: 1px solid white; margin-top: 15px; display: none;">
                            <form onsubmit="addComment(event)">
                                <div class="form-group" style="padding-bottom: 5px">
                                    <input type="text" class="form-control" placeholder="댓글을 입력하세요" required>
                                </div>
                                <button type="submit" class="btn btn-primary">작성</button>
                            </form>
                            <div class="comments mt-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">

</script>
<script>
    // 삭제 다이얼로그
    // 삭제 버튼 클릭시 다이얼로그 처리
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function(event) {
            if (confirm("정말 삭제하시겠습니까?")) {
                // 데이터를 삭제후 탑 페이지로 이동
                location.href = this.dataset.uri;
            } else {
                // 취소 버튼을 클릭한 경우에 대한 처리
                event.preventDefault();
            }
        });
    });
    // 스크롤 이동 기능
    // 클래스, 아이디 값을 인자로 받아 offsetTop 밸류 초기화
    // 초기화된 offsetTop 값을 위치로 이동
    function goToScroll(name) {
        var location = document.querySelector('.' + name).offsetTop
        window.scrollTo({ top: location, behavior: 'smooth' })
    }
    // 댓글 작성 버튼 클릭시 댓글 창 활성화
    function toggleCommentForm(button) {
        var commentForm = button.parentNode.nextElementSibling;
        if (commentForm.style.display === 'none' || commentForm.style.display === '') {
            commentForm.style.display = 'block';
        } else {
            commentForm.style.display = 'none';
        }
    }
    // 댓글 추가 기능
    function addComment(event, noticeID) {
        event.preventDefault();
        var commentInput = event.target.querySelector("input");
        var commentText = commentInput.value;
        var date = new Date().toLocaleString();
        var commentDiv = document.createElement("div");
        commentDiv.className = "card my-3";
        commentDiv.innerHTML = `
            <div class="card-body">
                <p class="card-text">${commentText}</p>
                <p class="card-text"><small class="text-muted">${date}</small></p>
            </div>
        `;

        var commentsDiv = event.target.parentNode.querySelector(".comments");
        commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);

        commentInput.value = "";
    }

</script>
</body>
</html>
